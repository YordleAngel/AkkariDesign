<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Akkari Design - Artes Gráficas, servicios de diseño gráfico, imprenta y más.">
    <title>Akkari Design - Artes Gráficas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            margin-left: 20px;
            max-height: 60px;
        }
        nav {
            margin-right: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
            margin-right: 20px;
        }
        .nav-links {
            display: flex;
        }
        /* Estilos para móviles */
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 70px;
                right: 0;
                width: 100%;
                padding: 10px 0;
            }
            .nav-links a {
                padding: 10px;
                border-top: 1px solid #444;
                margin: 0;
                text-align: center;
            }
            .nav-links.show {
                display: flex;
            }
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function toggleMenu() {
            var navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('show');
        }
    </script>
</head>
<body>
    <header>
        <!-- Logo en la parte izquierda -->
        <img src="images/logo.png" alt="Logo Akkari Design">
        
        <!-- Icono del menú hamburguesa (solo visible en móviles) -->
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        
        <!-- Navegación -->
        <nav>
            <div class="nav-links" id="navLinks">
                <a href="catalogo.html">Catálogo</a>
                <a href="contacto.html">Contacto</a>
            </div>
        </nav>
    </header>

    <main>
        <h2>Bienvenidos a Akkari Design</h2>
        <p>Ofrecemos servicios de diseño gráfico, impresión y mucho más. Explora nuestro catálogo para descubrir todas nuestras soluciones creativas.</p>
        <a id="catalogo" href="catalogo.html">Ir al catálogo</a>
    </main>

    <footer>
        <p>&copy; 2024 Akkari Design - Todos los derechos reservados</p>
    </footer>
</body>
</html>
