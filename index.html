<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenido a Akkari Design - Artes Gráficas, tu opción en impresión y diseño.">
    <title>Akkari Design - Artes Gráficas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            max-height: 60px;
        }
        /* Estilos del nuevo menú hamburguesa */
        nav {
            display: flex;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }
        .hamburger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger-menu div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }
        /* Estilos para menú desplegable en móviles */
        .nav-links-mobile {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 70px;
            right: 0;
            background-color: #333;
            width: 100%;
            text-align: center;
        }
        .nav-links-mobile a {
            padding: 10px 0;
            border-top: 1px solid #444;
            color: white;
        }
        .nav-links-mobile.show {
            display: flex;
        }
        /* Medios para hacer que el menú hamburguesa aparezca en móviles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .hamburger-menu {
                display: flex;
            }
        }
		        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
		main {
            padding: 20px;
            text-align: center;
        }
    </style>
    </style>
    <script>
        function toggleMenu() {
            var navLinksMobile = document.getElementById('navLinksMobile');
            navLinksMobile.classList.toggle('show');
        }
    </script>
</head>
<body>
    <header>
        <!-- Logo a la izquierda -->
        <a href="index.html"><img src="images/logo.png" alt="Logo Akkari Design"></a>
        
        <!-- Menú de navegación normal -->
        <nav>
            <div class="nav-links">
                <a href="catalogo.html">Catálogo</a>
                <a href="contacto.html">Contacto</a>
            </div>

            <!-- Menú hamburguesa para móviles -->
            <div class="hamburger-menu" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>

        <!-- Menú desplegable para móviles -->
        <div class="nav-links-mobile" id="navLinksMobile">
            <a href="catalogo.html">Catálogo</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </header>

	<main>
        <h2>Bienvenidos a Akkari Design</h2>
        <p>Ofrecemos servicios de diseño gráfico, impresión y mucho más. Explora nuestro catálogo para descubrir todas nuestras soluciones creativas.</p>
        <a id="catalogo" href="catalogo.html">Ir al catálogo</a>
    </main>

    <footer>
        <p>&copy; 2024 Akkari Design - Todos los derechos reservados</p>
    </footer>
</body>
</html>
