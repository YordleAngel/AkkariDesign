<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="images/favicon.jpg" type="image/jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catálogo de productos de Akkari Design - Artes Gráficas">
    <title>Catálogo de Productos - Akkari Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            max-height: 60px;
            cursor: pointer; /* Cambia el cursor al pasar sobre el logo */
        }
        /* Estilos del nuevo menú hamburguesa */
        nav {
            display: flex;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }
        .hamburger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger-menu div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }
        /* Estilos para menú desplegable en móviles */
        .nav-links-mobile {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 70px;
            right: 0;
            background-color: #333;
            width: 100%;
            text-align: center;
        }
        .nav-links-mobile a {
            padding: 10px 0;
            border-top: 1px solid #444;
            color: white;
        }
        .nav-links-mobile.show {
            display: flex;
        }
        /* Medios para hacer que el menú hamburguesa aparezca en móviles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .hamburger-menu {
                display: flex;
            }
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
        .filter-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-buttons button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
        }
        .filter-buttons button:hover {
            background-color: #555;
        }
        .product {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: white;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .product img {
            max-width: 300px;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product .price {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }
        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .product button:hover {
            background-color: #555;
        }
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
		/* Estilos del modal */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed; /* Posicionado en relación a la ventana */
            z-index: 1000; /* Asegura que esté sobre otros elementos */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Habilita el desplazamiento si es necesario */
            background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro con opacidad */
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto; /* 15% desde la parte superior y centrado */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Ancho del modal */
            max-width: 800px; /* Ancho máximo del modal */
        }
        .close {
            color: #aaa; /* Color del botón de cerrar */
            float: right; /* Coloca a la derecha */
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black; /* Cambia color al pasar el mouse */
            text-decoration: none;
            cursor: pointer; /* Cambia el cursor al pasar */
        }
        /* Estilos del botón */
        .view-details {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .view-details:hover {
            background-color: #555; /* Color al pasar el mouse */
        }
        /* Estilos del iframe */
        iframe {
            width: 100%;
            height: 800px; /* Altura del iframe */
            border: none; /* Sin borde */
        }
    </style>
    <script>
        function toggleMenu() {
            var navLinksMobile = document.getElementById('navLinksMobile');
            navLinksMobile.classList.toggle('show');
        }

        function showProducts(type) {
            var products = document.getElementsByClassName('product');
            for (var i = 0; i < products.length; i++) {
                products[i].style.display = 'none';
            }
            var selectedProducts = document.getElementsByClassName(type);
            for (var i = 0; i < selectedProducts.length; i++) {
                selectedProducts[i].style.display = 'flex';
            }
        }
        window.onload = function() {
            showProducts('product');
        };
		        // Funciones para abrir y cerrar el modal
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Cierra el modal si se hace clic fuera de él
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <header>
        <!-- Logo como hipervínculo a index.html -->
        <a href="index.html"><img src="images/logo.png" alt="Logo Akkari Design"></a>
        
        <!-- Menú de navegación normal -->
        <nav>
            <div class="nav-links">
                <a href="catalogo.html">Catálogo</a>
                <a href="contacto.html">Contacto</a>
            </div>

            <!-- Menú hamburguesa para móviles -->
            <div class="hamburger-menu" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>

        <!-- Menú desplegable para móviles -->
        <div class="nav-links-mobile" id="navLinksMobile">
            <a href="catalogo.html">Catálogo</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </header>

    <main>
        <!-- Botones para filtrar por tipo de producto -->
        <div class="filter-buttons">
            <button onclick="showProducts('product')">Todos</button>
            <button onclick="showProducts('altoformato')">Impresion Alto Formato</button>
            <button onclick="showProducts('Playeras')">Playeras</button>
        </div>

        <div class="products-container">
            <!-- Producto 1 (Lona) -->
            <div class="product altoformato">
                <img src="images/productos/lona.jpg" alt="Lona Impresa">
                <h3>Lona Impresa</h3>
                <p class="description">Lona Impresa con Dobles y Ojillos.</p>
                <p class="price">$85 MXN</p>
<button class="view-details" onclick="openModal()">Ver más detalles</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe src="index.html"></iframe>
        </div>
    </div>
	
            <!-- Producto 2 (Lona) -->
            <div class="product altoformato">
                <img src="images/productos/vinil.jpg" alt="Vinil Impreso">
                <h3>Vinil Impreso</h3>
                <p class="description">Vinil Impreso en Alta Calidad.</p>
                <p class="price">$190 MXN</p>
                <button onclick="window.location.href='https://ejemplo.com/producto2'">Ver más detalles</button>
            </div>

            <!-- Producto 3 (Playera) -->
            <div class="product Playeras">
                <img src="ruta-de-la-imagen-del-producto3.jpg" alt="Producto 3">
                <h3>Producto 3</h3>
                <p class="description">Descripción detallada del Producto 3 (Playera).</p>
                <p class="price">$900 MXN</p>
                <button onclick="window.location.href='https://ejemplo.com/producto3'">Ver más detalles</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Akkari Design - Todos los derechos reservados</p>
    </footer>
	
</body>
</html>
