<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catálogo de productos de Akkari Design - Artes Gráficas">
    <title>Catálogo de Productos - Akkari Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            margin-left: 20px;
            max-height: 60px;
        }
        nav {
            margin-right: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
            margin-right: 20px;
        }
        .nav-links {
            display: flex;
        }
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 70px;
                right: 0;
                width: 100%;
                padding: 10px 0;
            }
            .nav-links a {
                padding: 10px;
                border-top: 1px solid #444;
                margin: 0;
                text-align: center;
            }
            .nav-links.show {
                display: flex;
            }
        }
        main {
            padding: 20px;
        }
        .filter-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-buttons button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
        }
        .filter-buttons button:hover {
            background-color: #555;
        }
        .product {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: white;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .product img {
            max-width: 300px;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product .price {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }
        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .product button:hover {
            background-color: #555;
        }
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function toggleMenu() {
            var navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('show');
        }

        function showProducts(type) {
            var products = document.getElementsByClassName('product');
            for (var i = 0; i < products.length; i++) {
                products[i].style.display = 'none';
            }
            var selectedProducts = document.getElementsByClassName(type);
            for (var i = 0; i < selectedProducts.length; i++) {
                selectedProducts[i].style.display = 'flex';
            }
        }
        window.onload = function() {
            showProducts('product');
        };
    </script>
</head>
<body>
    <header>
        <!-- Logo en la parte izquierda -->
        <img src="images/logo.png" alt="Logo Akkari Design">
        
        <!-- Icono del menú hamburguesa (solo visible en móviles) -->
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        
        <!-- Navegación -->
        <nav>
            <div class="nav-links" id="navLinks">
                <a href="catalogo.html">Catálogo</a>
                <a href="contacto.html">Contacto</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Botones para filtrar por tipo de producto -->
        <div class="filter-buttons">
            <button onclick="showProducts('product')">Todos</button>
            <button onclick="showProducts('Lonas')">Lonas</button>
            <button onclick="showProducts('Playeras')">Playeras</button>
        </div>

        <div class="products-container">
            <!-- Producto 1 (Lona) -->
            <div class="product Lonas">
                <img src="ruta-de-la-imagen-del-producto1.jpg" alt="Producto 1">
                <h3>Producto 1</h3>
                <p class="description">Descripción detallada del Producto 1 (Lona).</p>
                <p class="price">$500 MXN</p>
                <button onclick="window.location.href='https://ejemplo.com/producto1'">Ver más detalles</button>
            </div>

            <!-- Producto 2 (Lona) -->
            <div class="product Lonas">
                <img src="ruta-de-la-imagen-del-producto2.jpg" alt="Producto 2">
                <h3>Producto 2</h3>
                <p class="description">Descripción detallada del Producto 2 (Lona).</p>
                <p class="price">$700 MXN</p>
                <button onclick="window.location.href='https://ejemplo.com/producto2'">Ver más detalles</button>
            </div>

            <!-- Producto 3 (Playera) -->
            <div class="product Playeras">
                <img src="ruta-de-la-imagen-del-producto3.jpg" alt="Producto 3">
                <h3>Producto 3</h3>
                <p class="description">Descripción detallada del Producto 3 (Playera).</p>
                <p class="price">$900 MXN</p>
                <button onclick="window.location.href='https://ejemplo.com/producto3'">Ver más detalles</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Akkari Design - Todos los derechos reservados</p>
    </footer>
</body>
</html>
